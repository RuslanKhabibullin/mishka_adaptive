<div id="order_modal" class="modal modal--closed">
  <section class="order-modal modal__dialog">
    <h2 class="order-modal__title">Добавить в корзину</h2>
    <form class="order-modal__form">
      <span>Выберите размер:</span>
      <ul class="order-modal__sizes">
        <li class="size__item">
          <input name="size" type="radio" class="visually-hidden" value="S" id="s_size_radio_btn" checked>
          <label for="s_size_radio_btn" class="order-modal__radio">S</label>
        </li>
        <li class="size__item">
          <input name="size" type="radio" class="visually-hidden" value="M" id="m_size_radio_btn">
          <label for="m_size_radio_btn" class="order-modal__radio">M</label>
        </li>
        <li class="size__item">
          <input name="size" type="radio" class="visually-hidden" value="L" id="l_size_radio_btn">
          <label for="l_size_radio_btn" class="order-modal__radio">L</label>
        </li>
      </ul>
      <button type="submit" class="button button--huge order-modal__button order-modal__button--add">добавить</button>
      <button class="button order-modal__button modal--close">закрыть</button>
    </form>
  </section>
</div>
